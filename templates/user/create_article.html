<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <p>{{ form.theme }}
        {{ form.theme.error_messages }}</p>
    <p>{{ form.text }}
        {{ form.text.error_messages }}</p>
    <p hidden>
        {{ form.author }}
    </p>
    <button>Save</button>
</form>
</body>
</html>
